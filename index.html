<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Site Title</title>
    <link rel="stylesheet" href="style.css" />
    <!-- GSAP from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>
    <!-- Video Overlay (auto-plays on first load) -->
    <div id="video-overlay">
      <button id="close-video">X</button>
      <video id="intro-video" autoplay muted playsinline>
        <source src="zz-intro.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- DOM Background Container -->
    <div id="bg-container"></div>

    <!-- Navigation Menu -->
    <nav id="menu">
      <ul>
        <li data-key="HOME">HOME</li>
        <li data-key="MUSIC">MUSIC</li>
        <li data-key="DATES">DATES</li>
        <li data-key="BLOG">BLOG</li>
        <li data-key="BOOKING">BOOKING</li>
      </ul>
    </nav>

    <!-- Text Overlay -->
    <div id="text-overlay">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </div>

    <!-- Three.js Canvas for the Rotating Logo -->
    <canvas id="three-canvas"></canvas>

    <!-- Main JavaScript -->
    <script type="module" src="main.js"></script>
  </body>
</html>
